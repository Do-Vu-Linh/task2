<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhap so',0) ;
switch (a > 0) {
  case  true :
    alert('so nguyen duong') ;
        break
  case false :
    switch ( a < 0 ) {
        case true :
            alert("là số nguyên âm");
            break
        default :
            alert("là số 0");
    }
}
</script>
</body>
</html>
