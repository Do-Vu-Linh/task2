<script>
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = true ;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = false;
            }
        } else {
            isLeapYear = false;
        }
    }

    if (isLeapYear) {
        alert(year + " năm thường ");
    } else {
        alert(year + " năm nhuận");
    }
//    không hiểu tại sao khi đặt biến là true, sau khi nhận kết quả là false thì lại thay đổi giá trị
</script>
