<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img id="myimg" src="1412.jpg" style="width: 20%"/>.
    <p>Click button below to move the image to right</p>
    <input type="button" value="Clickme" onclick="moverigt()">

    <script>
      let img = null ;
      img = document.getElementById('myimg') ;
      function init() {
          img = document.getElementById('myimg')
          img.style.position = 'relative' ;
          img.style.left = '0px' ;
      }
      function moverigt(){
          img.style.left = parseInt(img.style.left) +10+'px'
      }
      window.onload = init;


    </script>

</form>
</body>
</html>
