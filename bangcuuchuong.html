<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bangcuuchuong</title>

</head>
<body>
</body>
<script>
  let sout;
  sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 10; i > 0; i--) {
    sout = sout + "<tr>";
    for (j = 1; j <= 10; j++) {
      sout = sout + "<td>" + i + "*" + j + "=" + i * j + "</td>";
    }
  }
  document.write(  sout)
</script>
</html>
</body>
</html>
