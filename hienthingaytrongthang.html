<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị ngày trong tháng</title>
</head>
<body>
<input id = "month" type="number" > Nhập tháng trong năm <br> <br>
<input id="convert" onclick="convert()" value="convert" type="button">
<p id="result"> </p>
</body>

<script>
  function convert() {
    let a = +document.getElementById("month").value
    switch (a) {
      case 1 :
      case 3 :
      case 5 :
      case 7 :
      case 8 :
      case 10 :
      case 12 :
        document.getElementById("result").innerHTML = "tháng"+ a + "có 31 ngày"
        break ;

      case 2 :
        document.getElementById("result").innerHTML = "tháng"+ a + "có 28 hoặc 29 ngày"
        break;

      case 4 :
      case 6 :
      case 9 :
      case 11:
        document.getElementById("result").innerHTML = "tháng"+ a + "có 30 ngày"
        break;
    }
  }
</script>
</html>
