<script>

let x = prompt("nhập một giá trị tìm kiếm")
let numbers =[-3, 5, 1, 3, 2, 10];
for(let i = 0;i< numbers.length-1;i++) {
    if(x==numbers[i]){
        alert("giá trị "+ x + " được tìm thấy tại "+ i);
    }
}
</script>
