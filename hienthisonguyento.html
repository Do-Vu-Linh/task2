<script>
let count = 0
let num = prompt("số lượng số nguyên tố")
let n = 0
while (count < num ) {
    let flag = true
    if ( n < 2) {
        flag = false
    } else {
        for (let i = 2; i < n - 1; i++) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
    }
    if (flag == true) {
        // text += n + '<br>'

        document.write(n + '<br>');
        n++
        count++
    } else {
        n++

    }



</script>
