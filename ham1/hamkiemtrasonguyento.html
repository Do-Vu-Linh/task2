<script>
  let num = prompt("nhập số cần kiểm tra")
  function isprime(number) {
    let flag = true
    if(number<2) {
     flag = false;
    }else {
      for ( let i =2 ;i< number-1;i++){
        if(number % i==0){
          flag =false;
          break;
        }
      }
    }

    if (flag == true) {alert(number + " là số nguyên tố")}
    else { alert(number+" không là số nguyên tố")}
return
  }
  let result = isprime(num)

</script>
