<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div, textarea {
      text-align: center
    }
  </style>
</head>
<body>
<div>
  <h2>Type anything slowly</h2>
  <label>
    <textarea name="txt" id="text" cols="40" rows="10" onkeydown="typeTextarea()"></textarea>
  </label>
</div>

<script>
  let string = " Tôi là Đồ Ngốc hihihi!!"
  let arr = string.split("")
  function typeTextarea(){
    let text = document.getElementById("text").value
    let value = ""
    if(text.length >0){
      for (let i= 1; i<=text.length;i++){
        value = value + arr[i] ;
        if(i===arr.length){
          document.getElementById("text").value = "";
          value = "";
        }

      }
      }
    document.getElementById("text").value =value;
    setTimeout(typeTextarea,1000)
    }

</script>
</body>
</html>
